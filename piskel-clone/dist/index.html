<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel-clone</title>
    <link rel="stylesheet" href="../dist/reset.css">
    <link rel="stylesheet" href="../dist/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.12.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">  
    <script src="/src/solution/floodFill2D.js"></script>
<link href="style.css" rel="stylesheet"></head>
<body>
    <div class="start-page">
        <div class="start-page__wrapper">
            <div class="start-page__wrapper--start">
                <div class="start-btn">Start Draw</div>
            </div>
            <div class="start-page__wrapper--description">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
            </div>
        </div>
    </div>
    <div class="mainbox">
        <div class="wrapper">
            <header class="header">
                <div class="header__nav">
                <div class="header__nav--title">Piskel-clone by devbiirds</div>
                </div>
                <div class="header_exit">
                    <p class="header_exit--text">Exit</p>
                    <img src="./assets/img/sign-out-alt-solid.svg" alt="out">
                </div>
            </header>
        
        <section class="tools_section">
            <div class="tools">
                <div class="tools__item">
                    <div class="tools__item--size">
                        <div class="size_info size_small" id="small"><span>Small</span><div class="size_active--small"></div></div>
                        <div class="size_info size_medium" id="medium"><span> Medium</span><div class="size_active--medium"></div></div>
                        <div class="size_info size_large" id="large"><span>Large</span><div class="size_active--large"></div></div>
                    </div>
                    <div class="tools__item--elements">
                            <div class="tools__item--element pencil" id="pencil"><img src="../src/assets/img/pencil-alt-solid.svg" alt="pencil" class="tools_icon" ></div>
                            <div class="tools__item--element bucket" id="bucket"><img src="./assets/img/fill-drip-solid.svg" alt="bucket" class="tools_icon" ></div>
                            <div class="tools__item--element eraser" id="eraser"><img src="./assets/img/eraser-solid.svg" alt="eraser" class="tools_icon" ></div>
                            <div class="tools__item--element stroke" id="stroke"><img src="./assets/img/stroke.svg" alt="stroke" class="tools_icon" ></div>
                            <div class="tools__item--element cleaning" id="cleaning"><img src="./assets/img/redo-solid.svg" alt="clean" class="tools_icon" ></div>
                    </div>
                    <div class="tools__item--changecolor">
                        <div class="tools__item--changecolor--tool">
                            <div class="current_color inline">
                                <div class="color_input firstColor"><input type="color" id="input_color" value="#000"></div>
                                <span>Current color</span>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="tools__item frame">
                    <div class="frame--add"><span>Add Frame</span></div>
                </div>
            </div>
            <div class="canvas">
                <canvas class="canvas__pallete" height="768px" width="768px">

                </canvas>
            </div>
            <div class="canvas__tools">
                <div class="canvas__tools--show-canvas">

                </div>
                <div class="canvas__tools--range">
                <p>FPS :</p>
                    <input class="fps" type="range" min="1" max="24" step="1">
            </div>
            </div>
        </section>
    </div>
    </div>
<script type="text/javascript" src="app.js"></script></body>
<script src="./../dist/app.js"></script>
</html>
