<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel-clone</title>
    <link rel="stylesheet" href="../dist/reset.css">
    <link rel="stylesheet" href="../dist/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.12.0-web/css/all.css">
</head>
<body>
    <div class="start-page">
        <div class="start-page__wrapper">
            <div class="start-page__wrapper--start">
                <div class="start-btn">Start Draw</div>
            </div>
            <div class="start-page__wrapper--description">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
            </div>
        </div>
    </div>
    <div class="mainbox">
        <div class="wrapper">
            <header class="header">
                <div class="header__nav">
                    <div class="header__nav--menu"><img src="./assets/img/menu.png" alt="nav_menu"></div>
                    <div class="header__nav--title">Piskel-clone by devbiirds</div>
                </div>
                <div class="header_menu">
                    <img src="./assets/img/menu icon.png" alt="menu">
                </div>
            </header>
        
        <section class="tools_section">
            <div class="tools">
                <div class="tools__item">
                    <div class="tools__item--size">
                        <div class="size_info size_small" id="small"><span>Small</span><div class="size_active--small"></div></div>
                        <div class="size_info size_medium" id="medium"><span> Medium</span><div class="size_active--medium"></div></div>
                        <div class="size_info size_large" id="large"><span>Large</span><div class="size_active--large"></div></div>
                    </div>
                    <div class="tools__item--elements">
                            <div class="tools__item--element pencil" id="pencil"><img src="./assets/img/pencil-alt-solid.svg" alt="pencil" class="tools_icon" ></div>
                            <div class="tools__item--element bucket" id="bucket"><img src="./assets/img/fill-drip-solid.svg" alt="bucket" class="tools_icon" ></div>
                            <div class="tools__item--element eraser" id="eraser"><img src="./assets/img/eraser-solid.svg" alt="eraser" class="tools_icon" ></div>
                            <div class="tools__item--element stroke" id="stroke"><img src="./assets/img/square-regular.svg" alt="stroke" class="tools_icon" ></div>
                            <div class="tools__item--element rectangefull" id="rectangefull"><img src="./assets/img/square-solid.svg" alt="squade_solid" class="tools_icon" ></div>
                            <div class="tools__item--element lighten" id="lighten"><img src="./assets/img/adjust-solid.svg" alt="adjust" class="tools_icon" ></div>
                            <div class="tools__item--element pippete" id="pippete"><img src="./assets/img/eye-dropper-solid.svg" alt="eye-dropper" class="tools_icon" ></div>
                            <div class="tools__item--element allbucket" id="allbucket"><img src="./assets/img/fill-solid.svg" alt="bucketFull" class="tools_icon" ></div>
                    </div>
                    <div class="tools__item--changecolor">
                        <div class="tools__item--changecolor--tool"></div>
                    </div>
                </div>
                <div class="tools__item frame">
                    <div class="frame--add"><span>Add Frame</span></div>
                </div>
            </div>
            <div class="canvas">
                <canvas class="canvas__pallete" height="768px" width="768px">

                </canvas>
            </div>
            <div class="canvas__tools">
                <div class="canvas__tools--show-canvas">

                </div>
                <div class="canvas__tools--range">
                <p>FPS :</p>
                    <input class="fps" type="range" min="1" max="24" step="1">
            </div>
            </div>
        </section>
    </div>
    </div>
</body>
<script src="./../dist/app.js"></script>
</html>
